<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>The Cat Quiz</title>
</head>
<body>
    <!-- header - title -->
    <header class="header">
        <h1 class="title">The Cat Quiz</h1>
    </header>
    <!-- nav? timer and button for viewing high scores-->
    <nav class="nav-bar">
        <button id="highScoresList"><h2>View High Scores</h2></button>
        <h2 id="timeLeft"></h2>
    </nav>
    <!-- main content, start button, questions and multiple choice answers, display score, input name and show leaderboard at the end -->
    <section class="quiz-content">  
        <h3 id="questions"></h3> 
        <form id="quiz container">
            <button id="option1"></button>
            <button id="option2"></button>
            <button id="option3"></button>
            <button id="option4"></button>
            
        </form> 
        <button id="advButton">Begin</button>   
    </section>
    <!-- optional footer? -->
    

    <script src="./assets/sript.js"></script>
</body>
</html>
